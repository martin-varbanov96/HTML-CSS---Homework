<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Profile</title>
    <link rel="stylesheet" href="kent.css"/>
</head>
<body>

<article>

    <header><h1>Profile</h1></header>

   <section id="profile" class="profile">
        <div>
             <div class="user">User: Kent</div>
            <img src="kent.png" alt=""/>
            <div>
                <p id="complete">Profile completed: 60%</p>
                <meter value="0.6"> </meter>
            </div>
        </div>

   </section>

    <section id="audio" class="profile">

        <div class="user">Uploaded audio files</div>
        <div id="audioBlack">
            <audio controls id="audioIn">
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
            </audio>
        </div>

        <div>

            <audio controls class="audioReg">
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <br/>
            <audio controls class="audioReg">
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <br/>
            <audio controls class="audioReg">
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </section>

    <section id="video" class="profile">
        <div>
            <div class="user">Uploaded video files</div>

            <div id="videoPuppy">
                <video width="450" height="220" controls poster="puppy.png">
                    <source src="puppy.mp4" type="video/mp4">
                </video>
            </div>

        </div>
    </section>
</article>


</body>
</html>
